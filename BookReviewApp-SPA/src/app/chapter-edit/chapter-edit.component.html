<form class="chapter-wrapper">
  <button type="button" class="collapse-button btn btn-success" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
    aria-controls="collapseBasic"><input class="transparent-input" type="text" value="{{chapter.chapterName}}">
  </button>
  
  <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
    <div class=" card card-block card-header">
      <div class="row chapter-content">
        <textarea class="form-control" [(ngModel)]="chapter.content" name="content" rows="10" style="width: 100%"></textarea>
      </div>
      <div class="row button-div">
        <button class="btn btn-outline-secondary-green " type="submit" style="margin-left: 20px"
        (click)="saveChanges()">
          <i class="fa fa-check"></i> Save Changes
        </button>
        <button class="btn btn-outline-secondary-red " type="button" style="margin-left: auto"
        (click)="deleteChapter()">
          <i class="fa fa-trash"></i> Delete Chapter
        </button>
      </div>
    </div>
  </div>
  <!-- <hr style="background-color:rgb(202, 202, 198)"> -->
</form>
