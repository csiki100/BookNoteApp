<div class="background container col-5 ">
    <div class="content row justify-content-center bg-red">
        <div *ngIf="!registerMode" class="col-8">
                <app-login (enableRegister)="changeMode()"></app-login>
        </div>
        <div *ngIf="registerMode" class="col-8">
            <app-register (cancelRegister)="changeMode()"></app-register>
        </div>
    </div>
</div>
