<div class="black-background">
  <div class="justify-content-center background">
    <form class="content container text-center" (ngSubmit)="editBook()">
      <div class="form-group text-left col-7 name-group">
        <label for="name">New title</label>
        <input class="form-control" type="text" id="name" name="name" [(ngModel)]="nameToUpload">
      </div>
      <div class="form-group file-group">
        <label *ngIf="!fileToUpload" class="file-upload" for="file">Click to upload a new Picture</label>
        <label *ngIf="fileToUpload" class="file-upload" for="file">{{fileToUpload.name}}</label>
        <input type="file" id="file" name="file" (change)="fileChange($event)">
      </div>
      <button class="btn btn-success mr-3" type="submit">Edit Book</button>
      <button class="btn btn-outline-secondary" (click)="bsModalRef.hide()" type="button">Close</button>
    </form>
  </div>
</div>
